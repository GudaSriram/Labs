name: CI/CD for Azure Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install Dependencies
      run: npm install

    - name: Copy Index File
      run: cp Labs/index.html $GITHUB_WORKSPACE

    - name: Deploy to Azure Functions
      run: |
        # Assuming you use Azure Functions Core Tools
        npm install -g azure-functions-core-tools

        # Your deployment command
        func azure functionapp publish <YourFunctionAppName> --force
